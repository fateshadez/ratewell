<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    >

    <script
      src="https://kit.fontawesome.com/7efba6ae0b.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=speaker_group"
    >

    <link href="style/style.css" rel="stylesheet">
    <link href="imgs/icon.ico" rel="icon">
    <title>RateWell</title>
  </head>

  <body class="bg-dark d-flex flex-column">
    <!-- Include Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>

    <!-- Header -->
    <header>
      <nav class="navbar sticky-top navbar-expand-lg px-4 bg-warning">
        <a class="navbar-brand" id="brand-name" href="index.html">
          <img src="imgs/icon.ico" alt="Ratewell logo" >
          RATEWELL
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </a>
              <ul class="dropdown-menu">
                <li><h6 class="dropdown-header">Reviewed products</h6></li>
                <li><a class="dropdown-item" href="mice.html">Mice (1)</a></li>
                <li><a class="dropdown-item" href="keyboards.html">Keyboards (1)</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><h6 class="dropdown-header">In review</h6></li>
                <li><a class="dropdown-item disabled" href="#">Monitors</a></li>
                <li><a class="dropdown-item disabled" href="#">Speakers</a></li>
                <li><a class="dropdown-item disabled" href="#">Headphones</a></li>
                <li><a class="dropdown-item disabled" href="#">Laptops</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a href="signIn.html" class="nav-link" aria-disabled="false">Sign In</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control bg-warning border-dark border-2 me-2"
              name="Search"
              type="search"
              placeholder="Search"
              aria-label="Search"
            >
            <button class="btn border-2 border-dark search-btn" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-auto">
            <div
              class="card shadow-2-strong card-registration bg-warning"
              style="border-radius: 15px; width: 100%"
            >
              <div class="card-body p-4 p-md-4">
                <h3 class="text-center pb-2 pb-md-0 mb-md-3">Sign Up</h3>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="firstName"
                          class="form-control bg-warning border-dark border-2 form-control-lg"
                        >
                        <label class="form-label" for="firstName"
                          >First Name</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="lastName"
                          class="form-control bg-warning border-dark border-2 form-control-lg"
                        >
                        <label class="form-label" for="lastName"
                          >Last Name</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div
                        data-mdb-input-init
                        class="form-outline datepicker w-100"
                      >
                        <input
                          type="date"
                          class="form-control bg-warning border-dark border-2 form-control-lg"
                          id="birthdayDate"
                        >
                        <label for="birthdayDate" class="form-label"
                          >Birthday</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <h6 class="mb-2 pb-1">Gender:</h6>

                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="option1"
                          checked
                        >
                        <label class="form-check-label" for="femaleGender"
                          >Female</label
                        >
                      </div>

                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="maleGender"
                          value="option2"
                        >
                        <label class="form-check-label" for="maleGender"
                          >Male</label
                        >
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="otherGender"
                          value="option3"
                        >
                        <label class="form-check-label" for="otherGender"
                          >Other</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-1 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="email"
                          id="emailAddress"
                          class="form-control bg-warning border-dark border-2 form-control-lg"
                        >
                        <label class="form-label" for="emailAddress"
                          >Email</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-1 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="tel"
                          id="password"
                          class="form-control bg-warning border-dark border-2 form-control-lg"
                        >
                        <label class="form-label" for="password"
                          >Password</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-1 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="username"
                          class="form-control bg-warning border-dark border-2 form-control-lg"
                        >
                        <label class="form-label" for="username"
                          >Username</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-1 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="password"
                          id="confirmPassword"
                          class="form-control bg-warning border-dark border-2 form-control-lg"
                        >
                        <label class="form-label" for="confirmPassword"
                          >Confirm Password</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="mt-1 d-flex justify-content-center">
                    <button
                      data-mdb-ripple-init
                      class="btn btn-warning border-dark border-3 btn-lg"
                      type="submit"
                      value="Submit"
                    >
                      Submit
                    </button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">
                    Already have an account?
                    <a href="login.html" class="fw-bold text-body"
                      ><u>Login here</u></a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="mt-auto d-flex flex-wrap justify-content-between align-items-center bg-dark border-top border-warning p-3 mt-5 mb-1"
    >
      <p class="col-md-4 mb-0 text-body-warning">© 2025 RateWell, Inc</p>
      <a
        href="#"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        aria-label="RateWell"
      >
        <img src="imgs/icon.ico" alt="RateWell icon" class="rw-icon rounded">
      </a>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="faq.html" class="nav-link px-2 text-warning">FAQ</a>
        </li>
        <li class="nav-item mx-2">
          <a
            href="mailto:f4tes3aler@gmail.com"
            class="nav-link px-2 text-warning"
          >
            Contact us: f4tes3aler@gmail.com
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
